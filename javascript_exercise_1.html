<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Exercise 1</title>
</head>

<body>
    <h1>Machine Problem 1</h1>
    <p>
        Enter a number:
        <input type="text" id="numberInput" pattern="[0-9]+" />
        <button onclick="checkNumber()">Check</button>
    </p>
    <p id="result1"></p>

    <h1>Machine Problem 2</h1>
    <p>
        Enter a character:
        <input type="text" id="charInput" pattern="[a-zA-Z]" maxlength="1" />
        <button onclick="checkChar()">Check</button>
    </p>
    <p id="result2"></p>
</body>
<script>
    function checkNumber() {
        const numberInput = document.getElementById("numberInput");
        const result1 = document.getElementById("result1");
        if (numberInput.value % 2 === 0) {
            result1.textContent = `${numberInput.value} is an even number.`;
        } else {
            result1.textContent = `${numberInput.value} is an odd number.`;
        }
    }

    function checkChar() {
        const charInput = document.getElementById("charInput");
        charInput.setAttribute("maxlength", "1");
        const result2 = document.getElementById("result2");
        const vowels = ["a", "e", "i", "o", "u"];
        if (vowels.includes(charInput.value.toLowerCase())) {
            result2.textContent = `${charInput.value} is a vowel.`;
        } else {
            result2.textContent = `${charInput.value} is a consonant.`;
        }
    }
    /* 4 x 4 Loop */
    let count = 0;
    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
            count++;
        }
    }
    console.log(count);
    /* 1,2,3,4, to 10 */
    let output = '';
    for (let i = 1; i <= 10; i++) {
        output += i + ', ';
    }
    console.log(output.slice(0, -2));

    /*Employees */
    const firstNames = ['Nicole', 'Jane', 'Michael', 'Sara'];
    const lastNames = ['Magallanes', 'Smith', 'Johnson', 'Williams'];
    const jobTitles = ['Developer', 'Designer', 'Manager', 'Engineer'];
    const age = ['20', '30', '40', '50'];

    // Create an empty array to store the objects
    const people = [];

    // Loop through the arrays and create objects with the first name, last name, and job title
    for (let i = 0; i < firstNames.length; i++) {
        const person = {
            firstName: firstNames[i],
            lastName: lastNames[i],
            jobTitle: jobTitles[i],
            age: age[i]
        };
        people.push(person); // Add the person object to the array
    }

    // Output the first person's full name and job title in the specified format
    console.log(`${people[0].firstName} ${people[0].lastName} ${people[0].age + " years old"} - ${people[0].jobTitle}`);
    console.log(`${people[1].firstName} ${people[1].lastName} ${people[1].age + " years old"} - ${people[1].jobTitle}`);
    console.log(`${people[2].firstName} ${people[2].lastName} ${people[2].age + " years old"} - ${people[2].jobTitle}`);
</script>

</html>
