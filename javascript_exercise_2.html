<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Exercise 2</title>
  </head>
  <body>
    <h2>Machine Problem 1</h2>
    <label for="charInput">Enter a character:</label>
    <input type="text" id="charInput" maxlength="1" />
    <button onclick="checkChar()">Check</button>
    <p id="result2"></p>

    <h2>Machine Problem 2</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" />
    <br />
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" />
    <br />
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('**')">Exponent</button>
    <p id="result3"></p>

    <script>
      // Machine Problem 1
      function checkChar() {
        const charInput = document.getElementById("charInput");
        const result2 = document.getElementById("result2");
        switch (charInput.value.toLowerCase()) {
          case "a":
          case "e":
          case "i":
          case "o":
          case "u":
            result2.textContent = `${charInput.value} is a vowel.`;
            break;
          case "":
            result2.textContent = "Please enter a character.";
            break;
          default:
            result2.textContent = `${charInput.value} is a consonant.`;
            break;
        }
      }

      // Machine Problem 2
      function calculate(operator) {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const result3 = document.getElementById("result3");
        switch (operator) {
          case "+":
            result3.textContent = `Result: ${num1 + num2}`;
            break;
          case "-":
            result3.textContent = `Result: ${num1 - num2}`;
            break;
          case "*":
            result3.textContent = `Result: ${num1 * num2}`;
            break;
          case "/":
            result3.textContent = `Result: ${num1 / num2}`;
            break;
          case "**":
            result3.textContent = `Result: ${num1 ** num2}`;
            break;
          default:
            result3.textContent = "Invalid operator";
        }
      }
    </script>
  </body>
</html>
