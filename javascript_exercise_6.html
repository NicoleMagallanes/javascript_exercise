<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Exercise 6</title>
</head>
<style>
    body {
        text-align: center;
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        font-weight: bold;
    }

    input[type="text"] {
        font-size: 16px;
        padding: 5px;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
    }

    button {
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #4ca8af;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    p {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
    }

    hr {
        border: 0;
        height: 1px;
        background-color: #ccc;
        margin: 20px 0;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
    }

    button[type="button"] {
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #4ca8af;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
    }

    #result {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        background-color: gray;
    }

    #result1 {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        background-color: gray;
    }
</style>

<body>
    <h1>Machine Problem 1</h1>
    <h4>Convert a digit into its word counterpart</h4>
    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput">
    <button onclick="convertNumber()">Convert</button>
    <p id="result"></p>

    <hr>
    <h1>Machine Problem 2</h1>
    <h4>Calculate Score</h4>
    <form>
        <label for="input1">Input 1:</label>
        <input type="text" id="input1"><br>
        <label for="input2">Input 2:</label>
        <input type="text" id="input2"><br>
        <label for="input3">Input 3:</label>
        <input type="text" id="input3"><br>
        <button type="button" onclick="calculateScore()">Compute</button>
    </form>
    <p id="result1"></p>
</body>
<script>
    //Machine Problem 1
    function digitToWord(number) {
        const words = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
        let result = "";
        let numString = number.toString();
        for (let i = 0; i < numString.length; i++) {
            let digit = parseInt(numString[i]);
            result += words[digit] + " ";
        }
        return result.trim();
    }

    function convertNumber() {
        let userInput = document.getElementById("numberInput").value;
        let number = parseInt(userInput);
        if (isNaN(number)) {
            document.getElementById("result").innerHTML = "Invalid input. Please enter a valid number.";
        } else {
            let word = digitToWord(number);
            let output = userInput + " - " + word;
            document.getElementById("result").innerHTML = output;
        }
    }
    //Machine Problem 2
    function calculateScore() {
        let input1 = parseInt(document.getElementById("input1").value);
        let input2 = parseInt(document.getElementById("input2").value);
        let input3 = parseInt(document.getElementById("input3").value);
        let average = (input1 + input2 + input3) / 3;
        if (average < 75) {
            document.getElementById("result1").innerHTML = "Failed";
        } else {
            document.getElementById("result1").innerHTML = "Passed";
        }
    }

    window.onload = function () {
        document.getElementById("input1").value = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
        document.getElementById("input2").value = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
        document.getElementById("input3").value = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
    }
</script>

</html>
